<body>
    <section id="navbar-container" >
        <nav class=" navbar navbar-expand-lg navbar-light">
            <!-- update href to point to landing page when clicked -->
            <a class="navbar-brand" href="./landing_page.html">DisneyWorld</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

            </section>

    <section class="container">
        <section class="row" id="securityQPage">
            <article class="col text-center" id="form-article">
                <form id="securityQForm">
                    <div class="mb-3">
                        <label for="securityQuestion1">*JS dynamically pulls Q1</label>
                        <input type="text" class="form-control" id="securityAnswer1" required>
                    </div>
                    <div class="mb-3">
                        <label for="securityQuestion2">*JS dynamically pulls Q2</label>
                        <input type="text" class="form-control" id="securityAnswer2" required>
                    </div>

                    <div class="mb-3">
                        <label for="securityQuestion3">*JS dynamically pulls Q3</label>
                        <input type="text" class="form-control" id="securityAnswer2" required>
                    </div>

                    <section class="row text-center">
                        <div class="col"></div>
                        <article class="mt-4 col" id="secQSubmit">
                            <div>
                                <!-- Cancel button, when clicked redirects to landing page -->
                                <button type="button" class="btn btn-dark mb-5 btn-lg" id="submitForm">Cancel</button>
                                <!-- Submit button, when clicked, triggers a get request against the server's data.
                                If valid, redirects to landing page w/name displayed. If invalid, create alert informing
                                information is incorrect, and try again  -->
                                <button type="submit" class="btn btn-dark mb-5 btn-lg" id="submitForm">Submit</button>
                            </div>
                        </article>
                        <div class="col"></div>
                    </section>
                </form>
            </article>
        </section>
    </section>
