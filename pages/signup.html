<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>

    <!-- reset page -->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css"/>

    <!-- boostrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- my CSS -->
    <link rel="stylesheet" href="../styles/signup.css">
</head>
<body>
    <!-- signup form and security questions container -->
    <section>
        <article>
            <form id="signupForm">
                <div class="mb-3 row">
                    <div class="col">
                    <label for="InputName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="firstNameInput">
                    </div>

                <div class="mb-3 col">
                    <label for="InputName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="lastNameInput">
                </div>
                </div>

                <div class="mb-3">
                  <label for="birthdate" class="form-label">Birthdate</label>
                  <input type="date" class="form-control" id="birthdate" placeholder= "Format: MM/DD/YYYY" aria-describedby="birthdateHelp">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>

                  <div class="mb-3">
                  <label for="InputPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="InputPassword" aria-describedby="passwordHelpBlock"> <br>
                  Password must be 8-20 characters long, contain letters, special characters, and numbers.
                </div>
              </form>
        </article>

        <article>
            <form action="" id="securityQAndA">
                <div class="form-group mb-5">
                    <label for="securityQuestion1">Security Question</label>
                    <select class="form-control" id="securityQuestion1">
                    <option value="">Please select a question</option>
                    <option>What is your mother's maiden name?</option>
                    <option>What was the name of your first pet?</option>
                    <option>What was your first car?</option>
                    <option>Where did you meet your spouse?</option>
                    <option>What is your childhood bestfriends first name?</option>
                    <option>What street was your elementary school on?</option>
                    </select>
              </div>

              <div class="form-group mb-5">
                <label for="securityAnswer1">Answer</label>
                <input type="text" class="form-control" id="securityAnswer1">
              </div>

                <div class="form-group mb-5">
                    <label for="securityQuestion2">Security Question</label>
                    <select class="form-control" id="securityQuestion2">
                    <option value="">Please select a question</option>
                    <option>What is your mother's maiden name?</option>
                    <option>What was the name of your first pet?</option>
                    <option>What was your first car?</option>
                    <option>Where did you meet your spouse?</option>
                    <option>What is your childhood bestfriends first name?</option>
                    <option>What street was your elementary school on?</option>
                    </select>
              </div>

              <div class="form-group mb-5">
                <label for="securityAnswer2">Answer</label>
                <input type="text" class="form-control" id="securityAnswer2">
              </div>

                <div class="form-group mb-5">
                    <label for="securityQuestion3">Security Question</label>
                    <select class="form-control" id="securityQuestion3">
                    <option value="">Please select a question</option>
                    <option>What is your mother's maiden name?</option>
                    <option>What was the name of your first pet?</option>
                    <option>What was your first car?</option>
                    <option>Where did you meet your spouse?</option>
                    <option>What is your childhood bestfriends first name?</option>
                    <option>What street was your elementary school on?</option>
                    </select>
              </div>

              <div class="form-group mb-5">
                <label for="securityAnswer3">Answer</label>
                <input type="text" class="form-control" id="securityAnswer3">
              </div>

              <div id="submitForm">
                <button type="submit" class="btn btn-primary mb-5">Sign Up</button>
              </div>
        </article>
    </section>

    <!-- contains the button to go to login page -->
    <section>
      <button type="button" class="btn btn-primary">Already have an account? Click Here</button>
    </section>
    
    <!-- boostrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- momemnt.js script to format birthdate -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

     <!-- my JS -->
    <script src="../scripts/signup.js"></script>
</body>
</html>
