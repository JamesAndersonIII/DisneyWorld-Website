<body>

<section id="navbar-container" >
    <nav class=" navbar navbar-expand-lg navbar-light">
        <!-- update href to point to landing page when clicked -->
        <a class="navbar-brand" href="./landing_page.html">DisneyWorld</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <section class=" collapse navbar-collapse" id="navbar-collapsable">
            <section class="navbar-nav">
                <!-- Update hrefs to their respective pages -->
               <div class="navLinks"> <a href="#" class="nav-item nav-link">Parks & Tickets</a> </div>

            <!-- filler columns so buttons can be to right -->
            <div class="col"></div>
            
            <button class="me-3 col btn btn-light" id="login-btn">Login</button>
            <button class="me-2 col btn btn-light" id="signup-btn">Sign Up</button>
        </section>
    </nav>
</section>

    <!-- signup form and security questions container -->
    <section class="container">
      <section class="row" id="signupPage">
          <article class="col" id="leftArticle">
              <form id="signupForm">
                  <div class="mb-3">
                      <label for="InputName" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="firstName" aria-describedby="firstNameInput">
                      </div>

                  <div class="mb-3">
                      <label for="InputName" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="lastName" aria-describedby="lastNameInput">
                  </div>

                  <div class="mb-3">
                    <label for="birthdate" class="form-label">Birthdate</label>
                    <input type="date" class="form-control" id="birthdate" placeholder= "Format: MM/DD/YYYY" aria-describedby="birthdateHelp">
                  </div>

                  <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="InputPassword" aria-describedby="passwordHelpBlock">
                    <div class="form-text">Password must be 8-20 characters long, contain letters, <br> special characters, and numbers.</div>
                  </div>
                </form>
          </article>

          <article class="col rightArticle">
              <form action="" id="securityQAndA">
                  <div class="form-group mb-5 col">
                      <label for="securityQuestion1">Security Question</label>
                      <select class="form-control" id="securityQuestion1">
                      <option value="">Please select a question</option>
                      <option>What is your mother's maiden name?</option>
                      <option>What was the name of your first pet?</option>
                      <option>What was your first car?</option>
                      <option>Where did you meet your spouse?</option>
                      <option>What is your childhood bestfriends first name?</option>
                      <option>What street was your elementary school on?</option>
                      </select>
                </div>

                  <div class="form-group mb-5 col">
                      <label for="securityQuestion2">Security Question</label>
                      <select class="form-control" id="securityQuestion2">
                      <option value="">Please select a question</option>
                      <option>What is your mother's maiden name?</option>
                      <option>What was the name of your first pet?</option>
                      <option>What was your first car?</option>
                      <option>Where did you meet your spouse?</option>
                      <option>What is your childhood bestfriends first name?</option>
                      <option>What street was your elementary school on?</option>
                      </select>
                </div>

                <div class="form-group mb-5">
                  <label for="securityQuestion3">Security Question</label>
                  <select class="form-control" id="securityQuestion3">
                  <option value="">Please select a question</option>
                  <option>What is your mother's maiden name?</option>
                  <option>What was the name of your first pet?</option>
                  <option>What was your first car?</option>
                  <option>Where did you meet your spouse?</option>
                  <option>What is your childhood bestfriends first name?</option>
                  <option>What street was your elementary school on?</option>
                  </select>
            </div>
            </article>

            <article class="col rightArticle">
              <div class="form-group mb-5 col">
                <label for="securityAnswer1">Answer</label>
                <input type="text" class="form-control" id="securityAnswer1">
              </div>

                <div class="form-group mb-5 col">
                  <label for="securityAnswer2">Answer</label>
                  <input type="text" class="form-control" id="securityAnswer2">
                </div>

                <div class="form-group mb-5 col">
                  <label for="securityAnswer3">Answer</label>
                  <input type="text" class="form-control" id="securityAnswer3">
                </div>
          </article>
      </section>
      
      <section class="row text-center">
        <div class="col"></div>
        <article class="mt-4 col" id="signUpSubmit">
          <div>
            <button type="submit" class="btn btn-dark mb-5 btn-lg" id="submitForm">Sign Up</button>
          </div>
        </article>
        <div class="col"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!-- jQuery JS -->
