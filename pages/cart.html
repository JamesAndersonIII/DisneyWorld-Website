   <!-- container for cart items and total -->

    <section id="cart-text">

                    <article>

                </article>
                    <article >
                        <button type="button" class="btn btn-dark btn-sm submitForm" id="magic_btn">Add to Cart</button>
                    </article>
                    
                    <article>
