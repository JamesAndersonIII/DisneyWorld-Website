<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- reset page -->
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css" />

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- fonts -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/waltograph-disney" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kavoon&family=Playfair+Display&family=Rancho&family=Roboto:wght@500&family=Shadows+Into+Light&display=swap"
        rel="stylesheet">

    <!-- my CSS -->
    <link rel="stylesheet" href="/styles/login_page.css">
    <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>
    <section id="navbar-container">
        <nav class=" navbar navbar-expand-lg navbar-light">
            <!-- update href to point to landing page when clicked -->
            <a class="navbar-brand" href="./landing_page.html">DisneyWorld</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <section class=" collapse navbar-collapse" id="navbar-collapsable">
                <section class="navbar-nav">
                    <!-- Update hrefs to their respective pages -->
                    <div class="navLinks"> <a href="./parks_and_tickets_page.html" class="nav-item nav-link">Parks &
                            Tickets</a> </div>
                    <a href="" class="nav-item nav-link">Places To Stay</a>
                    <a href="" class="nav-item nav-link">Things To Do</a>
                    <a href="./restaurants.html" class="nav-item nav-link">Restaurants</a>
                    <a href="#" class="nav-item nav-link">Cart</a>
                </section>

                <!-- filler columns so buttons can be to right -->
                <div class="col"></div>

                <button onclick="" class="btn btn-light" id="login-btn">Login</button>
                <button class="me-3 btn btn-light" id="signup-btn">Sign Up</button>
            </section>
        </nav>
    </section>
    <main>
        <section id="main-container" class="container">
            <h3 class="col text-center">User Login</h3>
            <article class="col text-center" id="form-article">
                <form id="login_input_form" class="login_form">
                    <div class="mb-3" id="username-div">
                        <label id="username-label">Username</label>
                        <input type="text" class="form-control" id="username-input" placeholder="Enter username here"
                            required>
                    </div>
                    <div class="mb-3" id="password-div">
                        <label id="password-label">Password</label>
                        <input type="text" class="form-control" id="password-input"
                            placeholder="Enter your password here" required>
                    </div>
                    <a href="./security_questions.html">Forgot My Password</a>

                    <section class="row text-center">
                        <div class="col"></div>
                        <article class="mt-4 col" id="loginSubmit">
                            <!-- Cancel button, when clicked redirects to landing page -->
                            <button type="button" class="btn btn-dark mb-3 btn-md" id="cancel-btn">Cancel</button>
                            <!-- Submit button, when clicked, triggers a get request against the server's data.
                                If valid, redirects to landing page w/name displayed. If invalid, create alert informing
                                information is incorrect, and try again  -->
                            <button type="submit" class="btn btn-dark mb-3 btn-md" id="submit-btn">Submit</button>
                        </article>
                        <div class="col"></div>
                    </section>
                </form>
                <section class="row text-center">
                    <div class="col"></div>
                    <article class="mt-4 col" id="signup-redirect">
                        <div>
                            <!-- Redirect w/JS to signup page -->
                            <button class="btn" id="signup-redirect-btn">
                                <div class="col">
                                    <p class="button-p-tag">Don't already have an account?</p>
                                    <p class="button-p-tag">Click here to create one.</p>
                                </div>
                            </button>
                        </div>
                    </article>
                    <div class="col"></div>
                </section>

            </article>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="/scripts/login_page.js"></script>
</body>

</html>
