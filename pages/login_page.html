<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/styles/login_page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <section id="header-container" class="container">
        <!-- ToDo: Redirect w/JS to respective pages -->
        <button id="login-btn">Login</button>
        <button id="signup-btn">Sign Up</button>
    </section>
    <section id="navbar-container" class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./landing_page.html">DisneyWorld</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <section class="collapse navbar-collapse" id="navbar-collapsable">
                <section class="navbar-nav">
                    <!-- Update hrefs to their respective pages -->
                    <a href="#" class="nav-item nav-link">Parks & Tickets</a>
                    <a href="#" class="nav-item nav-link">Places To Stay</a>
                    <a href="#" class="nav-item nav-link">Things To Do</a>
                    <a href="./restaurants.html" class="nav-item nav-link">Restaurants</a>
                    <a href="#" class="nav-item nav-link">Cart</a>
                </section>
            </section>
        </nav>
    </section>
    <main>
        <section id="main-container" class="container">
            <form id="login_input_form" class="login_form">
                <section class="d-flex flex-column">
                    <label class="p-2" type="text" name="username" id="username-label">Username</label>
                    <input class="p-2" type="text" name="username" id="username-input" placeholder="Enter your username here" required>
                    <label class="p-2" type="text" name="password" id="password-label">Password</label>
                    <input class="p-2" type="text" name="password" id="password-input" placeholder="Enter your password here" required>
                    <a href="./security_questions.html">Forgot My Password</a>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                </section>
                <section class="container" id="signup-btn-container">
                    <!-- Redirect w/JS to signup page -->
                    <button class="btn btn-info" id="signup-redirect-btn">Don't already have an account? Click here to create one.</button>
                </section>
            </form>
        </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="/scripts/login_page.js"></script>
</body>
</html>
